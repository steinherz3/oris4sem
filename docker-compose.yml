version: '3.8'

services:
  app:
    image: my-spring-boot-app:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/semestr_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 78enubur

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: semestr_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 78enubur
    ports:
      - "5432:5432"
